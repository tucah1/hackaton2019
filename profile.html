<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="profile">
		<div class="container">
			<div class="insideContainer">
				<div class="profileNav">
					<a href="editP.html">Edit</a>
					<button>Remove</button>
				</div>
				<img src="img/user.png"/>
				<div class="labels">
					<label id="name">Name and Surname</label>
					<label id="usern">Username</label>
				</div>
				<hr/>
				<div class="info">
					<label class="profileLab">University</label>
					<label class="profileLab">Faculty</label>
					<label class="profileLab">Department</label>
				</div>
				<div class="points">
					<span>Points</span>
					<span>#</span>
				</div>
			</div>
		</div>

		<div class="myQuestions">
			<h2>My question</h2>
			<div class="containerDown">
				<h3>Here question title</h3>
				<p>Why do we use it?</p>
				<div class="details">
					<span>user</span>
					<span>date</span>
					<button>Delete</button>
				</div>
				<!--<div class="likeDislike">
					<i class="fas fa-thumbs-up"></i>
					<i class="fas fa-thumbs-down"></i>
				</div>-->
			</div>
		</div>

		<div class="myAnswers">
			<h2>My answers</h2>
			<div class="containerDown">
				<h3>Here question title</h3>
				<p>Here some question text</p>
				<div class="details">
					<span>user</span>
					<span>date</span>
				</div>
				<!--<div class="likeDislike">
					<i class="fas fa-thumbs-up"></i>
					<i class="fas fa-thumbs-down"></i>
				</div>-->
			</div>
		</div>

	</div>
</body>
</html>
