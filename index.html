<!DOCTYPE html>
<html>
<head>
	<title>InfoQueue</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body lang="en">
	<div class="heading">
		<div class="navigation">
			<div class="logo">
				<img id="logo" src="img/skeri.png">
				<h2 id="logoText">InfoQueue</h2>
			</div>
			<ul class="links">
				<li>
					<a id="files" href="#"><span data-hover="">Files</span></a>
				</li>
				<li>
					<a id="questions" href="#"><span data-hover="">Question</span></a>
				</li>
				<li>
					<a id="ask"  href="#"><span data-hover="">Ask</span></a>
				</li>
			</ul>
			<div class="loginRegister">
				<input id="loginBtn" type="submit" name="login" value="Login"/>
				<input id="RegisterBtn" type="submit" name="register" value="Register"/>
			</div>
			<div class="menu">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</div>
		<div class="welcome">
			<div class="welcomeInner">
				<h1>InfoQueue</h1>
				<p>Join our comunity and find new oppurtunities.</p>
				<form class="form">
					<input class="btnLogin" name="login" type="submit" value="LogIn"/>
					<input class="btnRegister" name="register" type="submit" value="Register"/>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
