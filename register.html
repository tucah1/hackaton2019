<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="regForm">
		<form class="register">
				<h2>Register</h2>
				<div class="rowF">
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">Name</span>
							<span class="lineF"></span> 
						</div>
					</div>
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">Username</span>
							<span class="lineF"></span> 
						</div>
					</div>
				</div>
				<div class="rowF">
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">Email</span>
							<span class="lineF"></span> 
						</div>
					</div>
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">Password</span>
							<span class="lineF"></span> 
						</div>
					</div>
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">University</span>
							<span class="lineF"></span> 
						</div>
					</div>
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">Confirm Password</span>
							<span class="lineF"></span> 
						</div>
					</div>
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">Faculty</span>
							<span class="lineF"></span> 
						</div>
					</div>
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">Department</span>
							<span class="lineF"></span> 
						</div>
					</div>
				</div>
				<div class="rowF">
					<div class="colF">
						<input type="submit" name="register" value="Register">
					</div>
				</div>
		</form>
	</div>
</body>
</html>
