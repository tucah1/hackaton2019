<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="logBody">
 <div class="regForm">
		<form class="register">
				<h2>Login</h2>
				<div class="rowF">
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">Name</span>
							<span class="lineF"></span> 
						</div>
					</div>
				</div>
				<div class="rowF">
					<div class="colF">
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span class="textF">Username</span>
							<span class="lineF"></span> 
						</div>
					</div>
				</div>
				<div class="rowF">
					<div class="colF">
						<div class="btnCont">
							<input type="submit" name="login" value="LogIn">
						</div>
					</div>
				</div>
			</form>
			<div class="redirect">
				<a href="register.html">Don't have an account? Register!</a>
			</div>
			
		</div>

</body>
</html>
